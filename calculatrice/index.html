<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
</head>
<body>
	<div id="Calculatrice">
		<input id="zoneSaisie" name="zoneSaisie"></input><br/>
		<button id="button0" name="button0" value="0">0</button>
		<button id="button+" name="button+" value="+">+</button>
		<button id="button-" name="button-" value="-">-</button>
		<button id="button*" name="button*" value="*">*</button><br/>
		<button id="button1" name="button1" value="1">1</button>
		<button id="button2" name="button2" value="2">2</button>
		<button id="button3" name="button3" value="3">3</button>
		<button id="button/" name="button/" value="/">/</button><br/>
		<button id="button4" name="button4" value="4">4</button>
		<button id="button5" name="button5" value="5">5</button>
		<button id="button6" name="button6" value="6">6</button>
		<button id="button=" name="button=" value="=">=</button><br/>
		<button id="button7" name="button7" value="7">7</button>
		<button id="button8" name="button8" value="8">8</button>
		<button id="button9" name="button9" value="9">9</button>
		<button id="resetButton" name="resetButton">reset</button><br/>
		
	</div>

	<script type="text/javascript" src="js/calculatrice.js"></script>
</body>
</html>
